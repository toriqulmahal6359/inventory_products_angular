<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Product Application</title>
</head>
<body>
    <h1>Inventory Product management System</h1>
    <form #f="ngForm">
        <label for="">Category</label>
        <select name="category_id" [(ngModel)]="selectedProduct.category_id">
            <option value="{{ products.category_id }}">{{ products.category }}</option>         
        </select>
        <br>
        <label for="">Name</label>
        <input type="text" name="name" [(ngModel)]="selectedProduct.name">
        <br>
        <label for="">Price</label>
        <input type="text" name="price" [(ngModel)]="selectedProduct.price">
        <br>
        <label for="">Brand</label>
        <input type="text" name="brand" [(ngModel)]="selectedProduct.brand">
        <br>
        <input type="button" (click)="create_or_update_product(f)" value="Create or Update">
    </form>  
    <br>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Added On</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.added_on }}</td>
            <td>
                <button type="button" (click)="select_product(product)">Edit</button>
                <button type="button" id="del" (click)="delete_product(product.id)">Delete</button>
            </td>
        </tr>
    </table>  
</body>
</html>
